<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiU Booking</title>
  <link rel="stylesheet" href="bower_components\jquery-ui\themes\pepper-grinder\jquery-ui.css">
  <link rel="stylesheet" href="bower_components\jquery-ui-multidatespicker\jquery-ui.multidatespicker.css">
  <script src="scripts.babel/background.js"></script>
  <script src="popup.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components\jquery-ui-multidatespicker\jquery-ui.multidatespicker.js"></script>
</head>
<body>
<div class="container main-div">
  <h3>Authentication</h3>
  <form>
    LiU-ID:<br>
    <input type="text" id="liuId">
    <br>
    Password:<br>
    <input type="password" id="psw">
    <br><br>
  </form>
  <h3>Pick a room below</h3>
  <form>
    Room name:<br>
    <input type="text" id="roonName">
    <br><br>
    Select a time:
    <br>
    From:
    <input type="time" id="fromTime">
    To:
    <input type="time" id="toTime">
    <br>
  </form>
  <br>
  <div id="datePicker"></div>
  <br>
  <button type="button" id="setBookingBtn">Make Booking</button>
  <button type="button" id="getBtn">GET</button>
</div>
</body>
</html>
